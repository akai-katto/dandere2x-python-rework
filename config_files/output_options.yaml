realsr_ncnn_vulkan:
  output_options:
    -g: null
    -load-proc-save_threads: null
    -model-path: null
    -t: 200  # note: if you get black images try lowering this tile argument to some lower value.
    -verbose: null

dandere2x:
  bleed: 1
  max_frames_ahead: 500

dandere2x_cpp:
  block_matching_arg: "exhaustive"
  evaluator_arg: "mse"

ffmpeg:
  pre_process_video:
    -hwaccel: auto
    output_options:
      -vf:
        - " null"

  convert_video_to_gif:
    output_options:
      -pix_fmt: "yuv420p"
      -r: 15

  pipe_video:
    -hwaccel: auto
    output_options:
      -loglevel: panic
      -y: -f
      image2pipe: True
      -i: '-'
      -vcodec: libx264
      -preset: medium
      -qscale: 5
      -crf: 15
      -vf:
        - ' deband=range=8:blur=false, pp7=qp=2:mode=medium'

  migrate_audio:
    output_options:
      -c: copy
      -y: True

waifu2x_ncnn_vulkan:
  model_name: "models-cunet"
  tile_size: 200  # note: if you get black images try lowering this tile argument to some lower value.
  pre_padding: 18
  client_ports:
    client0:
      gpuid: 0
      receive_port: 43560
      send_port: 43561
    client1:
      gpuid: 0
      receive_port: 43562
      send_port: 43563
    client2:
      gpuid: 0
      receive_port: 43564
      send_port: 43565
    client3:
      gpuid: 0
      receive_port: 43566
      send_port: 43567